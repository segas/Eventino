<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Registrierung</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegistrationModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <p>Sie müssen das gesamte Formular ausfüllen, um die Registrierung abzuschliessen.</p>
    <form ng-submit="doRegistration(userData)">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" id="username" ng-model="userData.username" placeholder="Username">
          <p id="username_call"></p>
        </label>
        <label class="item item-input">
          <span class="input-label">Passwort</span>
          <input type="password" ng-keyup="CheckInputs()" id="password" ng-model="userData.password" placeholder="Passwort">
        </label>
        <label class="item item-input">
          <span class="input-label">Passwort wiederholen</span>
          <input type="password" ng-keyup="CheckInputs()" id="password2" ng-model="userData.password2" placeholder="Passwort wiederholen">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" id="email" ng-keyup="CheckInputs()" ng-model="userData.email" placeholder="Email">
          <p id="email_call"></p>
        </label>
        <label class="item item-input">
          <span class="input-label">Geburtstag</span>
          <input type="date" ng-model="userData.age">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">Geschlecht</div>
          <select ng-model="userData.sex">
            <option value="m" selected>Männlich</option>
            <option value="w">Weiblich</option>
          </select>
        </label>
        <h4>Das Kennwort muss</h4>
        <ul>
          <li>-  mindestens sechs Zeichen lang sein</li>
          <li>-  mindestens ein Grossbuchstaben enthalten</li>
          <li>-  mindestens eine Zahl enthalten</li>
          <li>-  mindestens ein Sonderzeichen enthalten</li>
        </ul>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Registrieren</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
